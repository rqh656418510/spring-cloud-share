server:
  port: 8021

spring:
  application:
    name: cloud-consumer-feign-order-service
  # 日期序列化格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  cloud:
    # Consul
    consul:
      host: 192.168.56.112
      port: 8500
      discovery:
        prefer-ip-address: true  # 优先使用服务IP进行注册
        service-name: ${spring.application.name}
        heartbeat:
          enabled: true
    # OpenFeign
    openfeign:
      # 使用 Apache HttpClient 5 替换
      httpclient:
        hc5:
          enabled: true
      client:
        config:
          # 全局配置
          default:
            connectTimeout: 2000
            readTimeout: 2000
          # 为特定的服务单独配置
          cloud-payment-service:
            connectTimeout: 3000
            readTimeout: 3000
